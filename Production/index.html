<!DOCTYPE html>
<html ng-app="EncoreMovies">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Sci Fi</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="microMoviesController">
	<div class="movie-ll-wrapper">
		<div encore-movies-slider id="{{'movie-slider-'+category.RouteName}}" class="movie-ll-slider" ng-repeat="category in movies" index="{{$index}}"></div>
	</div>
	<div id="movie-loader" ng-show="isLoading">
		<div class="loading-wrapper">
			<div class="loading"></div>
			<div class="loading2"></div>
		</div>
	</div>
	
	
	<script src="http://starz.com/Scripts/Vendor/jquery-1.9.1.js"></script>
    <script src="http://starz.com/Scripts/Vendor/jquery-ui-1.10.2.js"></script>
    <script src="http://starz.com/Scripts/Vendor/jquery-ui.touch-punch.min.js"></script>
    <script src="http://starz.com/Scripts/docCookie.js"></script>
    <script src="http://starz.com/Scripts/Vendor/modernizr-custom-2.8.3.js"></script>
    <script src="http://starz.com/Scripts/Vendor/detectizr.js"></script>
    <script src="http://starz.com/App/lib/angular/angular.js"></script>
    <script src="http://starz.com/App/lib/angular/angular-cookies.min.js"></script>
    <script src="http://starz.com/App/lib/angulartics/angulartics.js"></script>
    <script src="http://starz.com/App/lib/angulartics/angulartics-mixpanel.js"></script>
    <script src="http://starz.com/App/lib/angular-route/angular-route.js"></script>
    <script src="http://starz.com/App/lib/angular-touch/angular-touch.js"></script>  
    <script src="http://starz.com/App/lib/slick/slick.min.js"></script>
    <script src="http://starz.com/App/lib/starzLoader/starzLoader.js"></script>
    <script src="http://starz.com/App/lib/imagesloaded.pkgd.min.js"></script>
    <script src="http://starz.com/App/lib/masonry.pkgd.min.js"></script>
    <script src="http://starz.com/App/lib/magnific/jquery.magnific-popup.min.js"></script>
    <script src="http://starz.com/Scripts/Vendor/jwplayer/jwplayer.js"></script>
    <script src="http://starz.com/Scripts/Vendor/jwplayer/jwplayer.html5.js"></script>
    <script src="http://starz.com/Scripts/moment.js"></script>
    <script src="http://starz.com/Scripts/moment-timezone-with-data.js"></script>
    
    <!--CODE
    <script type="text/javascript" src="js/plugins.min.js"></script>-->
	<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
